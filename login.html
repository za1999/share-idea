<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/login.css" />

		<script type="text/javascript" src="js/login.js" ></script>

	<body>
		<div class="z-box">
					<div class="z-login-div">
			<div class="login-left">
				<img src="images/login-left-img.png" />

			<div class="login-right">
				<div class="login-right-top">
					<span>登陆</span><img  src="images/logo.png"/>

				<div class="login-right-bottom">
					<div class="bottom-content">
						<input type="text" placeholder="请输入用户名" class="account"/>
						<img src="images/mima.png" class="password-img"/>
						<input type="password" placeholder="请输入密码" class="password"/>
						<img src="images/user.png" class="user-img"/>
						<div class="choice">
							<div class="choice-left">
								<input type="checkbox" value="记住我" id="rember"/><label for="rember">记住我</label>
							</div>
							<div class="choice-right">
								<input type="checkbox" name="sex" value="female" id="user"><label for="suer">管理员</label>
							</div>
						</div>
					</div>
					<div class="login-btn">登陆</div>
				</div>
			</div>
					<div class="about">
